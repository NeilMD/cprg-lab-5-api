<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./styles/reset.css">
  <link rel="stylesheet" type="text/css" href="./styles/fonts.css">
  <link rel="stylesheet" type="text/css" href="./styles/global.css">
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  <title>Dog API</title>
</head>

<body>
  <!-- Heading for the Page -->
  <header class="header-container">
    <h1>Welcome to Heaven! 😎 </h1>
    <h2>Where you could search for all types of dogs 🐾</h2>
  </header>
  <section class="option-2-enhanced">
    <div class="option-container">
      <h2>Search</h2>
      <p>Enter the keyword of the breed that you are looking 🔎 </p>
      <!--Search box to find content on cards-->
      <div class="box" style="text-align: center;">
        <input id="searchbar" class="search" type="text" name="search" placeholder="Search..">
      </div>
    </div>
    <div class="container">
      <!--Display cards-->
      <ul id="option-2-enhanced-results" class="card-container"></ul>
    </div>
  </section>
  <script src="./scripts/scripts.js" defer></script>
</body>

</html>
